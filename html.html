<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
        <title>Html Forms</title>
        <link rel="stylesheet" href="css.css">
        
    </head>
    <body>
        <div class="Form">
            <form action="" method="" enctype="">
            <div class="form_group">
                <label for="firstname">First Name</label><br/>
                <input type="text" id="firstname" name="" placeholder="First Name"/>
            </div>
            <div class="form_group">
                <label for="lastname">Last Name</label><br/>
                <input type="text" id="lastname" name="" placeholder="Last Name"/>
            </div>
            <div class="form_group">
                <label for="email">Email</label><br/>
                <input type="email" id="email" name="" placeholder="your email goes here"/>
            </div>
            <div class="form_group">
                <label for="gender">Gender</label><br/>
                <input type="radio" id="" name="gender" placeholder=""/>Male
                <input type="radio" name="gender" placeholder=""/>Female
            </div> 
            <div class="form_group">
                <label for="education">Education</label><br/>
                <select id="education">
                    <option>SSC</option>
                    <option>HSC</option>
                    <option>MSC</option>
                    <option>MBA</option>
                </select>
            </div> 
            <div class="form_group">
                <label for="checkbox">Gender</label><br/>
                <input type="checkbox" id="" name=""/>C
                <input type="checkbox" id="" name=""/>C++
                <input type="checkbox" id="" name=""/>JVAVA
                <input type="checkbox" id="" name=""/>C#
            </div>
            <div class="form_group">
                <label for="massage">Notes</label><br/>
                <textarea id="massage" name="" rows="6" cols="35"></textarea>
            </div>   
            <input type="submit" value="Submit"> 
            </form>
        </div>
    </body>
</html>
